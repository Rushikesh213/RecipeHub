<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .logout-btn {
            position: fixed;
            top: 20px; /* Adjust the top position as needed */
            right: 400px; /* Adjust the right position as needed */
        }
    </style>
</head>
<body>

    <form class='col-md-6 mx-auto card p-3' method='POST'enctype="multipart/form-data"  >
        <h2 style='text-align:center;color:blue'>Recipe's HUB...!</h2>
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="recipe_name" class="form-label">Recipe Name</label>
            <input type="Text" class="form-control" name='recipe_name'>
          </div>

          <div class="mb-3">
            <label for="recipe_desc" class="form-label">Recipes Description</label>
            <input type="Text" class="form-control" name='recipe_desc'>
          </div>

          <div class="mb-3">
            <label for="recipe_image" class="form-label">Recipes Image</label>
            <input type="File" class="form-control" name='recipe_image'>
          </div>
       
         <button type="submit" class="btn btn-primary">Submit</button>
         <a  class='btn btn-danger logout-btn'href="{% url 'logout'%}">Logout</a>
      
            
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for data in datas  %}
          <tr>
            <td>{{data.recipe_name}}</td>
            <td>{{data.recipe_desc}}</td>
          <td> <img style='height:50px' src='media/{{data.recipe_image}}' alt='Not found'></td>
          <td><a href='{% url 'delete' data.id %}'class="btn btn-danger">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    
</body>
</html>
